<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>epalla</title>
	<meta name="description" content="epalla.com">
	<meta name="author" content="Matt Brunmeier">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
		
	<style type="text/css">
		body {
			background-color: #2671AE;
		}
		
		#logo {
			position: absolute;
			width: 118px;
			height: 58px;
			margin: auto;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: transparent url(logo.png);
			transition: all 5s ease;
		}
		
	</style>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<script type="text/javascript">

	$(function() {
		var offset = $("#logo").offset();
		
		var centerX = offset.left + 59;
		var centerY = offset.top + 29;
		var now		= new Date();
		var time	= now.getTime();
		
		$(document).bind('mousemove',function(e){ 
			// calculate the distance from the center of the page and adjust the filters based on it.
			// var d = Math.sqrt((centerX - e.pageX)*(centerX-e.pageX) + (centerY-e.pageY)*(centerY-e.pageY));
			
			var eventTime = new Date();
			
			if (eventTime.getTime() - time > 1500) {
				
				var d = Math.abs(centerX - e.pageX + centerY - e.pageY);
				var s = Math.max(d-200, 20); // never less than 20, but we need to give us a bit of wiggle room here 
				var filterString = 'drop-shadow(0px 0px ' + s + 'px white)';
				
				$("#logo").css({
					'filter': filterString,
					'-webkit-filter': filterString
				});
				
				time = eventTime.getTime();
			}
		}); 
	});
	
	</script>
</head>

<body>
	<div id="logo"></div>
</body>
</html>
